<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="min-h-screen flex flex-col">
        <div class="flex flex-1 items-center justify-center">
            <div class="rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center">
                <form class="text-center">
                    <h1 class="font-bold tracking-wider text-3xl mb-8 w-full text-600">
                        Log in
                    </h1>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600"></label>
                        <input type="email" id="email" name="email" placeholder=" Username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600 text-left"></label>
                        <input type="email" id="password" name="email" placeholder=" Password " class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="py-2">
                        <button type="submit" class="border-2 border-gray-100 focus:outline-none bg-blue-600 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-purple-700" onclick="check();">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script language="javascript">
        function check() {
            const pswd = document.getElementById('password').value;
            const usrnm = document.getElementById('email').value;
            if ((usrnm == "ADMIN") && (pswd == "ADMIN123")) {
                window.location.href = "admin.html";
            } else {
                alert('Wrong Username or Password!!')
            }

        }
    </script>
</body>

</html>
